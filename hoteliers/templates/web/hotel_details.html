{% extends 'navigation.html' %}
{% block content %}
    <div class="d-flex justify-content-left" style="margin: 50px">
        {% if hotel.photo %}
            <img src="{{ hotel.photo }}"
                 alt="" width="224" height="225">
        {% else %}
            <img src="https://t3.ftcdn.net/jpg/04/34/72/82/360_F_434728286_OWQQvAFoXZLdGHlObozsolNeuSxhpr84.jpg"
                 alt="" width="224" height="225"
                 class="d-inline-block align-text-top">
        {% endif %}
        <div class="d-flex flex-column" style="margin: 15px">
            <h2><u>Name:</u> {{ hotel.name }}</h2>
            <h2><u>Stars:</u> {{ hotel.stars }}</h2>
            <h2><u>Location:</u> {{ hotel.location }}</h2>
            <div>
                <a class="btn btn-dark" href="#">Edit</a>
                <a class="btn btn-danger" href="#">Delete</a>
            </div>
        </div>
    </div>
    <hr>
    <div class="d-flex justify-content-left" style="margin: 50px">
        <label>
            {% if hotel.description %}
                <textarea disabled class="form-control" id="exampleFormControlTextarea1"
                          rows="9" style="width: 350px">{{ hotel.description }}</textarea>
            {% else %}
                <textarea disabled class="form_control" id="exampleFormControlTextarea1"
                          rows="9" style="width: 350px">There is no info yet.</textarea>
            {% endif %}
        </label>
        <div class="d-flex flex-column" style="margin: 15px">
            <h2><u>Rooms:</u> Number of rooms(needs to be made)</h2>
            <hr>
            <a class="btn btn-dark" href="#" style="width: 135px;">Gallery</a>
        </div>
    </div>
{% endblock %}
