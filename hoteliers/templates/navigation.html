<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hoteliers</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"></script>
    <style>
        hr {
            color: bisque;
            border: none;
        }
    </style>
</head>
<body style="background: bisque">
<nav class="navbar navbar-expand-sm navbar-light bg-secondary">
    <div class="container-fluid">
        <a style="color: white" class="navbar-brand " href="{% url 'landing page' %}">Hoteliers</a>
        <a class="btn btn-dark" href="{% url 'about' %}">About</a>
        {% if request.user.is_authenticated %}
            <a class="btn btn-dark" href="{% url 'user home' request.user.id %}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        {% endif %}
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            {% if request.user.is_authenticated %}
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'user details' request.user.id %}">
                            {% if request.user.user.photo %}
                                <img src="{{ user.photo }}"
                                     alt="x" width="30" height="24">
                            {% else %}
                                <img src="https://static.thenounproject.com/png/363640-200.png"
                                     alt="" width="30" height="24"
                                     class="d-inline-block align-text-top">
                            {% endif %}
                        </a>


                    </li>
                    <li class="nav-item">
                        <a class="btn btn-dark" href="{% url 'logout' %}">Log Out</a>
                    </li>
                </ul>
            {% endif %}
        </div>
    </div>
</nav>
</body>
<hr>
{% block content %}
{% endblock %}
</html>
